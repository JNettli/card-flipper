<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/styles.css" type="text/css">
    <title>Card Match</title>
</head>
<body>
    <h1>Card Match</h1>
    <p>Match two cards to score points</p>
        <div id="game-board" class="game-board"></div>
    <div class="flexed">
        <div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="failed">Failed attempts: <span id="failed">0</span></div>
            <div class="total">Total Score: <span id="total">0</span></div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
